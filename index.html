<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leproxd.lol | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { background-color: #000; color: #fff; font-family: 'Poppins', sans-serif; overflow: hidden; height: 100vh; }

        /* ARKA PLAN RESMİ STİLİ (DEĞİŞTİ) */
        #bg-image {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; object-fit: cover; filter: brightness(0.35);
        }

        #enter-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: 1s ease; cursor: pointer;
        }
        #enter-screen.hidden { transform: translateY(-100%); opacity: 0; pointer-events: none; }

        #main-wrapper {
            height: 100%; display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: 1.5s ease;
        }
        #main-wrapper.visible { opacity: 1; }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 25px; padding: 55px 35px 35px;
            width: 520px; text-align: center; position: relative;
        }

        .profile-pic {
            width: 115px; height: 115px; border-radius: 50%;
            object-fit: cover; margin-top: -110px; margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .username { font-weight: 600; font-size: 2.4rem; margin-bottom: 5px; letter-spacing: -0.5px; }
        
        .badge-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .bio-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 400;
            transition: 0.3s ease;
        }
        .bio-badge:hover { background: rgba(255, 255, 255, 0.05); transform: scale(1.05); }

        .py-badge { color: #ffd43b; }
        .py-badge i { color: #3776ab; }

        .html-badge { color: #fff; }
        .html-badge i { color: #e34f26; }

        .location { font-size: 0.8rem; color: #777; margin-bottom: 35px; display: block; }

        .item-row {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px; padding: 18px 22px;
            display: flex; align-items: center; gap: 18px;
            margin-bottom: 12px; text-align: left;
            text-decoration: none; color: white;
            transition: 0.2s ease;
            cursor: pointer;
        }
        .item-row:hover { background: rgba(255, 255, 255, 0.08); transform: translateY(-2px); }

        .icon-box {
            width: 48px; height: 48px; border-radius: 10px;
            background: rgba(0,0,0,0.25); display: flex;
            justify-content: center; align-items: center; font-size: 1.2rem;
        }

        .row-info { flex: 1; }
        .row-title { font-weight: 600; font-size: 1rem; }
        .row-sub { font-size: 0.8rem; color: #888; margin-top: 2px; }

        .player-row {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 18px; padding: 18px;
            display: flex; flex-direction: column; gap: 12px;
            margin-top: 20px;
        }
        .player-top { display: flex; align-items: center; gap: 15px; }
        .album-art { width: 55px; height: 55px; border-radius: 8px; object-fit: cover; }
        .player-controls { flex: 1; display: flex; justify-content: space-between; align-items: center; }
        .progress-area { width: 100%; height: 3px; background: rgba(255,255,255,0.1); border-radius: 5px; }
        .progress-fill { height: 100%; background: #fff; width: 0%; border-radius: 5px; }
        .c-btn { cursor: pointer; color: #888; transition: 0.2s; font-size: 0.9rem; }
        .c-btn:hover { color: #fff; }

        .vol-box { display: flex; align-items: center; gap: 8px; }
        .vol-slider { -webkit-appearance: none; width: 60px; height: 2px; background: rgba(255,255,255,0.2); outline: none; border-radius: 2px; }
        .vol-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 10px; height: 10px; background: #fff; border-radius: 50%; cursor: pointer; }

        #protect-msg { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); background: red; padding: 5px 12px; border-radius: 4px; font-size: 0.65rem; display: none; z-index: 10001; }
    </style>
</head>
<body oncontextmenu="return false;">

    <img id="bg-image" src="media/background.png" alt="Background">

    <div id="protect-msg">SYSTEM PROTECTED</div>

    <div id="enter-screen" onclick="startBio()">
        <div style="text-align:center;">
            <div class="username" style="font-size: 1.8rem;">Welcome The Leprox's Bio</div>
            <p style="font-size:0.65rem; letter-spacing: 3px; color: #444; font-weight: 600;">CLICK TO ENTER</p>
        </div>
    </div>

    <div id="main-wrapper">
        <div class="glass-card">
            <img src="media/avatar.png" class="profile-pic">
            
            <div class="username">Leprox</div>
            
            <div class="badge-container">
                <div class="bio-badge py-badge">
                    <i class="fa-brands fa-python"></i>
                    <span>Python Dev</span>
                </div>
                <div class="bio-badge html-badge">
                    <i class="fa-brands fa-html5"></i>
                    <span>HTML Dev</span>
                </div>
            </div>

            <span class="location"><i class="fa-solid fa-location-dot"></i> Holland</span>

            <a href="https://instagram.com/leproxd.lol" target="_blank" class="item-row">
                <div class="icon-box"><i class="fa-brands fa-instagram"></i></div>
                <div class="row-info"><div class="row-title">Instagram</div></div>
                <i class="fa-solid fa-arrow-right" style="color: #444; font-size: 0.8rem;"></i>
            </a>

            <div class="item-row" onclick="openRoblox()">
                <div class="icon-box"><img id="rbx-avatar" src="" style="width:100%; border-radius:8px;"></div>
                <div class="row-info">
                    <div class="row-title" id="rbx-name">Loading Roblox Profile...</div>
                    <div class="row-sub"><span id="rbx-f">0</span> Friends • <span id="rbx-fl">0</span> Followers</div>
                </div>
            </div>

            <div class="player-row">
                <div class="player-top">
                    <img src="https://i.scdn.co/image/ab67616d0000b2738f2de2370b6517827923a858" class="album-art" id="track-art">
                    <div class="player-controls">
                        <div style="text-align: left;">
                            <div class="row-title" id="t-name" style="font-size: 0.9rem;">CRYST4L</div>
                            <div class="row-sub" id="t-artist" style="font-size: 0.75rem;">DARKXHAWK</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <i class="fa-solid fa-backward-step c-btn" onclick="prevSong()"></i>
                            <i id="play-icon" class="fa-solid fa-pause c-btn" style="font-size: 1.1rem; color: #fff;" onclick="togglePlay()"></i>
                            <i class="fa-solid fa-forward-step c-btn" onclick="nextSong()"></i>
                        </div>
                    </div>
                </div>
                <div class="progress-area"><div class="progress-fill" id="p-fill"></div></div>
                <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; color: #666;">
                    <span id="time-cur">0:00 / 0:00</span>
                    <div class="vol-box">
                        <i class="fa-solid fa-volume-low"></i>
                        <input type="range" class="vol-slider" min="0" max="1" step="0.01" value="0.5" oninput="setVolume(this.value)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" onended="nextSong()"></audio>

    <script>
        const robloxId = '3061312379';
        const playlist = [{ 
            name: "CRYST4L", 
            artist: "DARKXHAWK", 
            file: "media/crystal.mp3", 
            art: "https://i.scdn.co/image/ab67616d0000b2738f2de2370b6517827923a858" 
        }];
        
        let trackIndex = 0;
        const audio = document.getElementById('audio-player');
        const playIcon = document.getElementById('play-icon');

        function openRoblox() {
            window.open(`https://www.roblox.com/users/${robloxId}/profile`, '_blank');
        }

        function loadSong(idx) {
            const s = playlist[idx]; audio.src = s.file;
            document.getElementById('t-name').innerText = s.name;
            document.getElementById('t-artist').innerText = s.artist;
            document.getElementById('track-art').src = s.art;
        }

        function togglePlay() {
            if(audio.paused) { audio.play(); playIcon.className = "fa-solid fa-pause c-btn"; }
            else { audio.pause(); playIcon.className = "fa-solid fa-play c-btn"; }
        }

        function setVolume(val) { audio.volume = val; }
        function nextSong() { trackIndex = (trackIndex + 1) % playlist.length; loadSong(trackIndex); audio.play(); }
        function prevSong() { trackIndex = (trackIndex - 1 + playlist.length) % playlist.length; loadSong(trackIndex); audio.play(); }

        audio.ontimeupdate = () => {
            const fmt = (s) => isNaN(s) ? "0:00" : Math.floor(s/60) + ":" + (Math.floor(s%60) < 10 ? "0":"") + Math.floor(s%60);
            document.getElementById('time-cur').innerText = fmt(audio.currentTime) + " / " + fmt(audio.duration);
            document.getElementById('p-fill').style.width = (audio.currentTime / audio.duration * 100) + "%";
        };

        function startBio() {
            document.getElementById('enter-screen').classList.add('hidden');
            document.getElementById('main-wrapper').classList.add('visible');
            // VİDEO OYNATMA KODU KALDIRILDI (DEĞİŞTİ)
            loadSong(0); audio.play(); fetchRoblox();
        }

        async function fetchRoblox() {
            const pr = "https://api.allorigins.win/get?url=";
            try {
                const u = JSON.parse((await (await fetch(`${pr}${encodeURIComponent(`https://users.roblox.com/v1/users/${robloxId}`)}`)).json()).contents);
                const f = JSON.parse((await (await fetch(`${pr}${encodeURIComponent(`https://friends.roblox.com/v1/users/${robloxId}/followers/count`)}`)).json()).contents);
                const fr = JSON.parse((await (await fetch(`${pr}${encodeURIComponent(`https://friends.roblox.com/v1/users/${robloxId}/friends/count`)}`)).json()).contents);
                const t = JSON.parse((await (await fetch(`${pr}${encodeURIComponent(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${robloxId}&size=150x150&format=Png&isCircular=true`)}`)).json()).contents);
                
                document.getElementById('rbx-name').innerText = u.displayName;
                document.getElementById('rbx-fl').innerText = f.count.toLocaleString();
                document.getElementById('rbx-f').innerText = fr.count;
                document.getElementById('rbx-avatar').src = t.data[0].imageUrl;
            } catch(e) {
                document.getElementById('rbx-name').innerText = "Hata oluştu";
            }
        }

        document.onkeydown = (e) => {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode==73 || e.keyCode==74 || e.keyCode==67)) || (e.ctrlKey && e.keyCode==85)) {
                document.getElementById('protect-msg').style.display = 'block'; setTimeout(() => document.getElementById('protect-msg').style.display='none', 2000);
                return false;
            }
        };
    </script>
</body>
</html>
